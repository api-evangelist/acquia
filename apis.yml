    name: Acquia Cloud API
    tags: []
    humanURL: https://cloudapi-docs.acquia.com/
    properties:
      - type: Documentation
        url: https://cloudapi-docs.acquia.com/
    description: >-
      The Acquia Cloud API is a powerful tool that allows developers to
      programmatically interact with Acquia's cloud hosting platform. This API
      enables users to automate tasks, manage infrastructure, and deploy
      applications with ease. With the Acquia Cloud API, developers can create
      custom scripts and applications to streamline workflows, monitor
      performance, and scale resources as needed. Additionally, this API
      provides access to a wide range of features and functionality, making it a
      valuable tool for managing and optimizing websites and applications hosted
      on the Acquia Cloud platform.
  - aid: acquia:acquia-cloud-site-factory-api
    name: Acquia Cloud Site Factory API
    tags: []
    humanURL: https://dev.acquia.com/api-documentation/acquia-cloud-site-factory-api
    properties:
      - type: Documentation
        url: https://docs.acquia.com/site-factory/extend/api
    description: >-
      Acquia Cloud Site Factory API is a powerful tool that allows developers to
      manage, customize, and automate various aspects of their websites and
      digital experiences. With this API, users can programmatically create and
      modify websites, manage content, and streamline deployment processes. By
      providing a flexible and scalable interface, Acquia Cloud Site Factory API
      enables developers to efficiently build and maintain multiple websites in
      a centralized platform. This API also integrates seamlessly with other
      systems and tools, offering a comprehensive solution for website
      management and optimization. With its robust features and capabilities,
      Acquia Cloud Site Factory API empowers organizations to deliver
      exceptional digital experiences to their audiences.
  - aid: acquia:acquia-content-hub-api
    name: Acquia Content Hub API
    tags: []
    humanURL: https://dev.acquia.com/api-documentation/acquia-content-hub-api
    properties:
      - type: Documentation
        url: https://docs.acquia.com/drupal-starter-kits/add-ons/content-hub/api
    description: >-
      The Acquia Content Hub API is a powerful tool that allows users to easily
      distribute and share content across multiple websites and digital
      channels. By leveraging this API, content managers can automate the
      process of importing, exporting, and synchronizing content between various
      platforms, saving time and effort. Additionally, the API enables users to
      gain valuable insights into content performance and engagement metrics,
      helping to optimize content strategy and drive better results. Overall,
      the Acquia Content Hub API streamlines content management processes,
      enhances collaboration, and improves the overall efficiency of content
      distribution.
